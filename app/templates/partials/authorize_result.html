<div id="authorize-result" class="mt-4">
  {% if allowed %}
    <div class="px-4 py-2 bg-green-100 text-green-800 rounded">✅ <b>{{ email }}</b> is <b>ALLOWED</b> to access <b>{{ url_path }}</b></div>
  {% else %}
    <div class="px-4 py-2 bg-red-100 text-red-800 rounded">❌ <b>{{ email }}</b> is <b>NOT ALLOWED</b> to access <b>{{ url_path }}</b></div>
  {% endif %}
</div>
