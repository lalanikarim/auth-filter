<form hx-post="/htmx/user-groups/{{ group_id }}/add-user" hx-target="#user-groups-list" hx-swap="outerHTML" class="mb-4 flex gap-2 items-end">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">User Email</label>
    <input type="email" name="email" id="email" required class="mt-1 px-2 py-1 border rounded w-64">
  </div>
  <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Add</button>
</form>
