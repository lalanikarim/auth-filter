<form hx-post="/htmx/associations/create" hx-target="#associations-list" hx-swap="outerHTML" class="mb-4 flex gap-2 items-end">
  <div>
    <label for="user_group_id" class="block text-sm font-medium text-gray-700">User Group</label>
    <select name="user_group_id" id="user_group_id" required class="mt-1 px-2 py-1 border rounded">
      <option value="">Select...</option>
      {% for group in user_groups %}
        <option value="{{ group.group_id }}">{{ group.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="url_group_id" class="block text-sm font-medium text-gray-700">URL Group</label>
    <select name="url_group_id" id="url_group_id" required class="mt-1 px-2 py-1 border rounded">
      <option value="">Select...</option>
      {% for group in url_groups %}
        <option value="{{ group.group_id }}">{{ group.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Link</button>
</form>
