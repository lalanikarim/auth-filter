<div class="divide-y divide-gray-200">
    {% if url_groups %}
    {% for url_group in url_groups %}
    <div class="px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="flex-shrink-0 h-8 w-8">
                    <div class="h-8 w-8 rounded-full bg-green-100 flex items-center justify-center">
                        <svg class="h-5 w-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">{{ url_group.name }}</p>
                    <p class="text-sm text-gray-500">URL Group</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button 
                    class="text-red-600 hover:text-red-900 text-sm font-medium"
                    hx-post="/associations/remove"
                    hx-target="#associations-list"
                    hx-swap="outerHTML"
                    hx-vals='{"user_group_id": "{{ group.group_id }}", "url_group_id": "{{ url_group.group_id }}"}'>
                    Remove
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="px-6 py-12 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No URL groups associated</h3>
        <p class="mt-1 text-sm text-gray-500">Get started by linking URL groups to this user group.</p>
    </div>
    {% endif %}
</div>
