<form hx-post="/htmx/url-groups/{{ group_id }}/add-url" hx-target="#url-groups-list" hx-swap="outerHTML" class="mb-4 flex gap-2 items-end">
  <div>
    <label for="path" class="block text-sm font-medium text-gray-700">URL Path</label>
    <input type="text" name="path" id="path" required class="mt-1 px-2 py-1 border rounded w-64" placeholder="/dashboard">
  </div>
  <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Add</button>
</form>
