{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Associations</h2>
<div class="mb-4">
  <button 
    hx-get="/htmx/associations/create-form" 
    hx-target="#associations-create-form" 
    hx-swap="innerHTML"
    class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700">
    + New Association
  </button>
</div>
<div id="associations-create-form"></div>
<div id="associations-list" hx-get="/htmx/associations/list" hx-trigger="load" hx-swap="outerHTML"></div>
{% endblock %}
