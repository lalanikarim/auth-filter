<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AuthFilter{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- htmx CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-white font-bold text-xl">AuthFilter</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/applications" class="text-white hover:text-blue-100 px-3 py-2 rounded-md text-sm font-medium">Applications</a>
                    <a href="/user-groups" class="text-white hover:text-blue-100 px-3 py-2 rounded-md text-sm font-medium">User Groups</a>
                    <a href="/associations" class="text-white hover:text-blue-100 px-3 py-2 rounded-md text-sm font-medium">Associations</a>
                    <a href="/authorize" class="text-white hover:text-blue-100 px-3 py-2 rounded-md text-sm font-medium">Authorization</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
